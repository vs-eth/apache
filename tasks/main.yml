---

- name: Install apache
  become: true
  ansible.builtin.apt:
    name:
      - apache2
      - apache2-utils
    state: present
    update_cache: true
    cache_valid_time: 1800

- name: Add SWITCH-AAI repo
  become: true
  when: apache_aai|bool and apache_aai_use_switch_repo|bool
  block:
    - name: Add SWITCH_AAI repo (key)
      ansible.builtin.apt_key:
        data: "{{ lookup('file', 'SWITCHaai-swdistrib.asc') }}"
        state: present
    - name: Add SWITCH_AAI repo (repo)
      ansible.builtin.apt_repository:
        repo: deb http://pkg.switch.ch/switchaai/debian {{ ansible_distribution_release }} main
        state: present
        filename: switchaai
      notify: Update apt cache

- name: Install SWITCH-AAI
  become: true
  ansible.builtin.apt:
    name:
      - shibboleth-sp-utils
      - libapache2-mod-shib
    state: present
    update_cache: true
    cache_valid_time: 1800
    install_recommends: true
  when: apache_aai|bool

- name: Copy ports configuration
  become: true
  ansible.builtin.template:
    src: "ports.conf.j2"
    dest: "/etc/apache2/ports.conf"
    owner: root
    group: root
    mode: "0644"
  notify: Reload apache

- name: Copy base configuration
  become: true
  ansible.builtin.template:
    src: "000-default.conf.j2"
    dest: "/etc/apache2/sites-available/000-default.conf"
    owner: root
    group: root
    mode: "0644"
  notify: Reload apache

- name: Copy vhost configuration
  become: true
  ansible.builtin.template:
    src: "vhosts.conf.j2"
    dest: "/etc/apache2/sites-available/{{ apache_vhosts_filename }}"
    owner: root
    group: root
    mode: "0644"
  notify: Reload apache
  when: apache_create_vhosts|bool

- name: Enable/disable apache modules
  become: true
  community.general.apache2_module:
    name: '{{ item.name }}'
    state: '{{ item.state | default("present") }}'
  with_items: "{{ apache_modules }}"

- name: Disable apache sites
  become: true
  ansible.builtin.file:
    dest: "/etc/apache2/sites-enabled/{{ item.name }}"
    state: absent
  with_items: '{{ apache_sites | selectattr("state", "==", "absent") | list }}'
  notify: Reload apache

- name: Enable apache sites
  become: true
  ansible.builtin.file:
    src: "/etc/apache2/sites-available/{{ item.name }}"
    dest: "/etc/apache2/sites-enabled/{{ item.name }}"
    state: "{{ item.state }}"
  with_items: '{{ apache_sites | rejectattr("state", "==", "absent") | list }}'
  notify: Reload apache

- name: Upload shibboleth configuration
  become: true
  ansible.builtin.copy:
    content: "{{ lookup('file', apache_aai_config_loc + '/' + item) }}"
    dest: "/etc/shibboleth/{{ item }}"
    owner: root
    group: root
    mode: "0644"
  with_items:
    - shibboleth2.xml
    - SWITCHaaiRootCA.crt.pem
    - attribute-map.xml
    - attribute-policy.xml
  when: apache_aai|bool

- name: Check whether shibboleth key has been generated
  become: true
  ansible.builtin.stat:
    path: /etc/shibboleth/sp-cert.pem
  register: shibcert
  when: apache_aai|bool

- name: Generate shibboleth certificate
  become: true
  ansible.builtin.command: shib-keygen -f -u _shibd -h {{ ansible_fqdn }} -y 10 -e https://{{ ansible_fqdn }}/shibboleth -o /etc/shibboleth/
  when: apache_aai and not shibcert.stat.exists

- name: Concat shibboleth proxy server certs
  when: apache_aai_clustered | bool
  become: true
  ansible.builtin.assemble:
    src: /etc/haproxy/shib-proxy-server
    dest: /etc/haproxy/shib-proxy-server.pem
    owner: root
    group: root
    mode: "0640"
  notify: Restart haproxy

- name: Concat shibboleth proxy client certs
  become: true
  when: apache_aai_clustered | bool
  ansible.builtin.assemble:
    src: /etc/haproxy/shib-proxy-client
    dest: /etc/haproxy/shib-proxy-client.pem
    owner: root
    group: root
    mode: "0640"
  notify: Restart haproxy

- name: Add haproxy drop-in
  become: true
  when: apache_aai_clustered | bool
  ansible.builtin.template:
    src: haproxy.conf.j2
    dest: /etc/haproxy/conf.d/90-shibd.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart haproxy
